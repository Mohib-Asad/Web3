        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Animated Background Elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-element {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        .bg-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .bg-element:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .bg-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
        .bg-element:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }
        .bg-element:nth-child(5) { top: 60%; left: 5%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 700px;
            width: 95%;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Header Section */
        .header {
            margin-bottom: 30px;
            position: relative;
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Stats Section */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat {
            text-align: center;
            padding: 10px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 500;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 30px;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 10px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShimmer 2s infinite;
        }

        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Question Container */
        .question-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 3px solid transparent;
            background-clip: padding-box;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .question-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .question-number {
            position: absolute;
            top: -15px;
            right: 30px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.3rem;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            animation: numberPulse 2s ease-in-out infinite;
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.7;
            text-align: left;
        }

        /* Options */
        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.1rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            text-align: left;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.6s ease;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            transform: translateX(8px) scale(1.02);
            border-color: #667eea;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .option.correct {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border-color: #4caf50;
            animation: correctAnswer 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        .option.incorrect {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            border-color: #f44336;
            animation: incorrectAnswer 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.4);
        }

        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectAnswer {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Explanation */
        .explanation {
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
            border-left: 5px solid #ff9800;
            padding: 25px;
            border-radius: 15px;
            margin-top: 25px;
            display: none;
            animation: slideDown 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.2);
        }

        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateY(-30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .explanation.show {
            display: block;
        }

        .explanation h4 {
            color: #e65100;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .explanation p {
            color: #555;
            line-height: 1.7;
            font-size: 1rem;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .btn.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        /* Result Screen */
        .result-screen {
            display: none;
            animation: fadeInScale 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInScale {
            from { 
                opacity: 0; 
                transform: scale(0.8) rotate(-5deg); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
            }
        }

        .result-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: resultTitleGlow 2s ease-in-out infinite;
        }

        @keyframes resultTitleGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.3)); }

        }

        .score-display {
            font-size: 4rem;
            font-weight: 800;
            color: #667eea;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            animation: scoreBounce 1s ease-in-out infinite;
        }

        @keyframes scoreBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .result-message {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: 600;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            animation: confetti-fall 4s linear infinite;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% { 
                transform: translateY(-100vh) rotate(0deg); 
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(720deg); 
                opacity: 0;
            }
        }

        /* Success Animation */
        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            z-index: 1000;
            animation: successPop 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: none;
        }

        @keyframes successPop {
            0% { 
                transform: translate(-50%, -50%) scale(0); 
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.5); 
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 20px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .option {
                padding: 15px;
                font-size: 1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

            initializeElements() {
                this.questionText = document.getElementById('questionText');
                this.optionsContainer = document.getElementById('options');

                this.loadingScreen = document.getElementById('loadingScreen');

            bindEvents() {
                this.nextBtn.addEventListener('click', () => this.nextQuestion());
                this.restartBtn.addEventListener('click', () => this.restart());
                this.playAgainBtn.addEventListener('click', () => this.restart());
            }

            showQuestion() {
                const question = this.questions[this.currentQuestion];
                this.questionText.textContent = question.question;
                this.questionNumber.textContent = this.currentQuestion + 1;
                this.questionNumElement.textContent = this.currentQuestion + 1;

                this.optionsContainer.innerHTML = '';
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.textContent = option;
                    optionElement.addEventListener('click', () => this.selectOption(index));
                    this.optionsContainer.appendChild(optionElement);
                });

                this.explanation.classList.remove('show');
                this.nextBtn.disabled = true;
                this.selectedAnswer = null;
                this.answered = false;
            }

            selectOption(index) {
                if (this.answered) return;

                this.selectedAnswer = index;
                this.answered = true;
                const question = this.questions[this.currentQuestion];
                const options = this.optionsContainer.children;

                // Remove previous selections
                Array.from(options).forEach(option => {
                    option.classList.remove('correct', 'incorrect');
                });

                if (index === question.correct) {
                    options[index].classList.add('correct');
                    this.score++;
                    this.scoreElement.textContent = this.score;
                    this.showSuccessAnimation();
                    this.createConfetti();
                } else {
                    options[index].classList.add('incorrect');
                    options[question.correct].classList.add('correct');
                }

                this.explanationText.textContent = question.explanation;
                this.explanation.classList.add('show');
                this.nextBtn.disabled = false;

                // Add click animation
                options[index].style.transform = 'scale(0.95)';
                setTimeout(() => {
                    options[index].style.transform = '';
                }, 150);
            }

            showSuccessAnimation() {
                const success = document.createElement('div');
                success.className = 'success-animation';
                success.textContent = '🎉';
                document.body.appendChild(success);

                setTimeout(() => {
                    success.remove();
                }, 1000);
            }

            nextQuestion() {
                this.showLoading();
                
                setTimeout(() => {
                    this.hideLoading();
                    this.currentQuestion++;
                    if (this.currentQuestion >= this.questions.length) {
                        this.showResults();
                    } else {
                        this.showQuestion();
                        this.updateProgress();
                    }
                }, 1000);
            }

            showLoading() {
                this.quizContainer.style.display = 'none';
                this.loadingScreen.style.display = 'block';
            }

            hideLoading() {
                this.loadingScreen.style.display = 'none';
                this.quizContainer.style.display = 'block';
            }

                this.quizContainer.style.display = 'none';
                this.resultScreen.style.display = 'block';

                const percentage = (this.score / this.questions.length) * 100;
                if (percentage >= 90) {
                    this.resultTitle.textContent = '🏆 Perfect Score!';
                    this.resultMessage.textContent = 'Incredible! You\'re a puzzle master!';
                } else if (percentage >= 70) {
                    this.resultTitle.textContent = '🎯 Great Job!';
                    this.resultMessage.textContent = 'Excellent work! You\'re really good at this!';
                } else if (percentage >= 50) {
                    this.resultTitle.textContent = '👍 Well Done!';
                    this.resultMessage.textContent = 'Good effort! Keep practicing to improve!';
                } else {
                    this.resultTitle.textContent = '💪 Keep Trying!';
                    this.resultMessage.textContent = 'Don\'t give up! Practice makes perfect!';

                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 6000);
            }

            updateProgress() {
                const progress = ((this.currentQuestion) / this.questions.length) * 100;
                this.progressFill.style.width = progress + '%';

            getRandomQuestions(count) {
                const shuffled = [...this.questionBank].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);

            restart() {
                this.currentQuestion = 0;
                this.score = 0;
                this.selectedAnswer = null;
                this.answered = false;
                
                // Get new random questions for replay
                this.questions = this.getRandomQuestions(10);
                
                this.scoreElement.textContent = '0';
                this.quizContainer.style.display = 'block';
                this.resultScreen.style.display = 'none';
                this.loadingScreen.style.display = 'none';
                
                this.showQuestion();
                this.updateProgress();
            }

                const y = (window.innerHeight - e.pageY * speed) / 200;
                element.style.transform = `translate(${x}px, ${y}px) rotate(${x}deg)`;
